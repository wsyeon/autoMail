name: Auto Mail Month

on:
  schedule:
    - cron: "45 18 * * *" #분 시 일 월 요일 오후 10시(utc 기준)
  workflow_dispatch:

jobs:
  scheduled-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run mail script
        run: |
          echo "EMAIL_USER=$EMAIL_SENDER" >> .env
          echo "EMAIL_PWD=$EMAIL_PWD" >> .env
          echo "EMAIL_RECEIVER=$EMAIL_RECEIVER" >> .env
          node mail.js
        env:
          EMAIL_USER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PWD: ${{ secrets.EMAIL_PWD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
